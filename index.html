<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resonate - Join the Waitlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#207273',
                        secondary: '#1B3333',
                        dark: '#0F3535',
                        light: '#E6F2F2'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0F3535 0%, #207273 100%);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 text-white">
    <!-- Background logo -->
    <div class="absolute inset-0 flex items-center justify-center opacity-10 overflow-hidden pointer-events-none">
        <img src="logo.jpg" alt="" class="w-full max-w-4xl">
    </div>
    
    <div class="max-w-md w-full bg-primary/20 backdrop-blur-lg rounded-2xl p-8 shadow-2xl border-4 border-[#92166F] relative z-10">
        <div class="flex justify-center mb-8">
            <!-- Logo as banner -->
            <img id="logo" src="logo.jpg" alt="Resonate Logo" class="h-28 rounded-lg shadow-lg">
        </div>
        
        <h1 class="text-3xl font-bold text-center mb-2">Join Resonate</h1>
        <p class="text-center text-white/80 mb-8">Discover music based on what your friends are listening to.</p>
        
        <form id="signup-form" class="space-y-4">
            <div>
                <div class="relative">
                    <input 
                        type="email" 
                        id="email" 
                        required 
                        placeholder="Enter your email"
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-white placeholder-white/50"
                    >
                </div>
            </div>
            
            <button 
                type="submit" 
                class="w-full py-3 px-4 bg-secondary hover:bg-secondary/90 text-white font-medium rounded-lg transition-all focus:outline-none focus:ring-2 focus:ring-secondary/70 focus:ring-offset-2 focus:ring-offset-dark shadow-lg"
            >
                Join Waitlist
            </button>
        </form>
        
        <div id="success-message" class="hidden mt-4 p-3 bg-green-500/20 border border-green-500/30 rounded-lg text-center">
            Thanks for signing up! We'll be in touch soon.
        </div>
        
        <div id="error-message" class="hidden mt-4 p-3 bg-red-500/20 border border-red-500/30 rounded-lg text-center">
            Something went wrong. Please try again.
        </div>
    </div>
    
    <p class="mt-8 text-white/60 text-sm text-center relative z-10">
        Â© 2023 Resonate. All rights reserved.
    </p>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            
            // Hide any existing messages
            successMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');
            
            try {
                const response = await fetch('https://resonate-backend-0fac85455b6b.herokuapp.com/api/v1/signups', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        signup: {
                            email: email
                        }
                    })
                });
                
                if (response.ok) {
                    // Show success message
                    document.getElementById('email').value = '';
                    successMessage.classList.remove('hidden');
                } else {
                    // Show error message
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
